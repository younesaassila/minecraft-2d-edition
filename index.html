<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/menu_screen.css" rel="stylesheet">
    <title>Minecraft: 2D EDITION</title>
  </head>
  <body>
    <main>
      <!-- Audio Source (Used for playing background music) -->
      <audio id="audio"></audio>
      <!-- Header (Contains: Minecraft Logo, Splash Text) -->
      <header>
        <img id="title" src="images/gui/minecraft.png" ondragstart="return false;" />
        <p id="splash">missingno</p>
      </header>
      <!-- Menu Buttons -->
      <div id="button-container">
        <button onclick="play()">Play</button>
        <button onclick="showOptions()">Options</button>
        <button onclick="showAbout()">About</button>
      </div>
      <!-- Options Modal -->
      <div class="modal" id="options-modal">
        <div class="modal-content">
          <!-- Close button -->
          <button onclick="hideOptions()" class="modal-content-close">×</button>
          <!-- Modal's title -->
          <p class="modal-content-title">Options</p>
          <!-- Set the game mode to Creative -->
          <label class="label-container" style="color: lightcyan;">Set the game mode to Creative
            <input type="checkbox" id="options-creative-mode">
            <span class="checkmark"></span>
          </label>
          <!-- Display the entire map in the viewfinder -->
          <label class="label-container" style="color: lightcyan;">Display the entire map in the viewfinder
            <input type="checkbox" id="options-map-mode">
            <span class="checkmark"></span>
          </label>
          <!-- Enable debug mode (very experimental!) -->
          <label class="label-container" style="color: lightcyan;">Enable debug mode (very experimental!)
            <input type="checkbox" id="options-debug-mode">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
      <!-- About Modal -->
      <div class="modal" id="about-modal">
        <div class="modal-content">
          <!-- Close button -->
          <button onclick="hideAbout()" class="modal-content-close">×</button>
          <!-- Modal's title -->
          <p class="modal-content-title">About</p>
          <!-- Modal's content -->
          <p style="color: lightgreen;">Minecraft: 2D EDITION is a project I made for experimenting with JavaScript and
            having fun!</p>
          <p style="color: lightskyblue;">This project is not affiliated in any way with Mojang AB or Microsoft Inc.</p>
          <p style="color: lightsalmon;">This game was made by Younes Aassila (@Yougi3 on GitHub). Thank you for
            playing!</p>
        </div>
      </div>
      <!-- Footer (Contains: Game's Version, Game's Copyright Information) -->
      <footer>
        <!-- These elements' content is set dynamically -->
        <p id="version"></p>
        <p id="copyright"></p>
      </footer>
    </main>
    <!-- Scripts -->
    <script src="js/audio_manager.js"></script>
    <script src="js/menu_screen/splashes.js"></script>
    <script src="js/menu_screen/menu_screen.js"></script>
  </body>
</html>
